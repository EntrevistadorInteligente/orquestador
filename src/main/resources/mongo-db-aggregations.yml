aggregations:
  components:
    most-required-profile:
      name: "most-required-profile"
      group: "{'$group': {'_id' : '$perfilEmpresa', count: { $sum: 1}}}"
      sort: "{'$sort': { count: -1 }"
      match: ""
      limit: "{'$limit': ?0 }"
      skip: ""
      unwind: ""
      lookup: ""
      project: "{'$project' : {'_id' : 0, perfilEmpresa: '$_id' }}"
