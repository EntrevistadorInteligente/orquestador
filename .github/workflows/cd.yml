name: Build and Deploy Docker Image to any AKS Cluster

on:
  workflow_run:
    workflows:
      - "Java CI with Maven"
    types:
      - completed
  push:
    branches: [ "develop" ]
  pull_request: ## Eliminar antes de merchear
    branches:
      - develop

jobs:
  build_push_docker_image:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'main' || 'develop' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Set up JDK 17
        uses: actions/setup-java@main
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Package with Maven
        run: mvn -B package -DskipTests --file pom.xml

      - name: Set upd Docker Buildx
        uses: docker/setup-buildx-action@v3.4.0

      #      - name: Build Docker image
      #        run: docker build . --file Dockerfile --tag jamilton1017227239/${{ github.event.repository.name }}:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.2.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6.3.0
        with:
          context: .
          push: true
          tags: jamilton1017227239/${{ github.event.repository.name }}:latest

  k8s_deploy:
    needs: [ build_push_docker_image ]
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'main' || 'develop' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.2.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Kubernetes set context
        uses: Azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Create namespace if not exists
        run: |
          kubectl get namespace entrevistador-inteligente || kubectl create namespace entrevistador-inteligente

      - name: Deploy
        uses: Azure/k8s-deploy@v5
        with:
          action: deploy
          strategy: basic
          namespace: entrevistador-inteligente
          manifests: |
            ./deploy/aks/cloudspace-dev.deployment.yml
